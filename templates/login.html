<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
            position: relative;
            border: 1px solid #e0e0e0;
        }

        .login-container h2 {
            margin-top: 0;
            margin-bottom: 24px;
            color: #007bff;
            font-size: 28px;
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-container .password-container {
            position: relative;
        }

        .login-container .password-container i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #007bff;
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #0056b3, #003d80);
            transform: translateY(-2px);
        }

        .login-container button:active {
            transform: translateY(0);
        }

        .error {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .forgot-password {
            display: block;
            margin-top: 12px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-info {
            font-size: 14px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-info span {
            display: block;
            margin-bottom: 12px;
        }

        .login-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-sign-in-alt login-icon"></i> Login</h2>
        <div class="login-info">
            <span>If you're a new student, create your own new password and login.</span>
            <span>If you've already logged in, use your details to login.</span>
        </div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}">
            <input type="text" name="id" placeholder="Student ID" required><br>
            <div class="password-container">
                <input type="password" name="password" placeholder="Password" required id="password">
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt login-icon"></i> Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot your password?</a>
    </div>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
